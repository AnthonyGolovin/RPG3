<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Your Average RPG</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <form id="characterCreator">
        <h1>Character Creation:</h1>
        <input type="text" value="Name">
        <input type="text" value="House Name">
      </form>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="container">
            <h3>Strength: <img src="https://cdn4.iconfinder.com/data/icons/game-general-icon-set-1/512/strength-512.png" class="icon"></h3>
            <input type="text" value="" id="characterStartingStrength">
          </div>
        </div>
        <div class="card">
          <div class="container">
            <h3>Constitution: <img src="https://image.flaticon.com/icons/png/512/121/121731.png" class="iconAlter"></h3>
            <input type="text" value="" id="characterStartingConstitution">
          </div>
        </div>
        <div class="card">
          <div class="container">
            <h3>Agility: <img src="https://cdn1.iconfinder.com/data/icons/walking-and-running-postures/210/man-human-002-512.png" class="iconAlter"></h3>
            <input type="text" value="" id="characterStartingAgility">
          </div>
        </div>
        <div class="card">
          <div class="container">
            <h3>Magic: <img src="https://cdn2.iconfinder.com/data/icons/magic-4/200/105-512.png" class="icon"></h3>
            <input type="text" value="" id="characterStartingMagic">
            <br>
            <br>
            <button type="click" id="createCharacter">Create Character</button>
            <br>
            <p id="output">Stats</p>
            <br>
            <button type="click" id="gameStart">Begin Adventure</button>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="container">
          <div class="card" id="gameScreen">
            <div class="row">
              <div class="col-md-9">TExt</div>
              <div class="col-md-3">text2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
